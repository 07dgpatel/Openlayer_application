<style>
  /* map div */
  *{
    margin:0;
    padding:0;
    
 
  }
 
 .map  {
   
    height: 100%;
    width: 100%;
    position:absolute;
    z-index: 0;
  }
 




  /* zoom button */
  .ol-control {
    border: 2px solid rgba(0, 0, 0, 0.2) !important;

  }

  .ol-control button {
    background-color: white !important;
    color: black;
    height: 1.8rem;
    width: 1.6rem;
    margin-bottom: 2px solid black;
    padding: 0;
    font-size: 20px;
    font-weight: 1000;
    box-shadow: rgba(15, 15, 15, 0.5);

  }


  .ol-zoom-in {
    border-bottom: 1.3px solid #ccc !important;
  }

  .ol-control button:hover {
    background-color: rgba(241, 240, 240, 0.39) !important;
    color: black;
    margin: 0;
    padding: 0;
  }

  button:focus {
    outline: none !important;
  }

  /* Scaleline */
  .ol-scale-line {
    background: rgba(255, 255, 255, 0.5)
  }

  .ol-scale-line-inner {
    border: 1px solid black !important;
    border-top: none !important;
    color: black !important;
  }

  #latlong {
    background-color: white;
    border-radius: 8px;
    border: 1px solid black;
    padding: 5px 10px;
  }

  /* Roate button */
  .ol-rotate {
    top: 3.5rem;
    right: 0.5rem;
    opacity: 1 !important;
    visibility: visible !important;
  }

  /* full Screen */
  .ol-full-screen {
    top: 1rem;
    right: 0.5rem;
  }

  #mouse-position {
    border-radius: 8px !important;
    border: 1px solid black !important;
    position: absolute !important;
    z-index: 1 !important;
    background: rgba(255, 255, 255, 0.5) !important;
    bottom: 1% !important;
    left: 42% !important;
    padding: 5px;
  }

  #mouse-position {
    border-radius: 8px !important;
    /* border: 1px solid black!important; */
    position: absolute !important;
    z-index: 1 !important;
    background: rgba(255, 255, 255, 0.5) !important;
    bottom: 1% !important;
    left: 42% !important;
    padding: 5px;
  }

  /* zoom Slider and zoom extent */
  .ol-zoom-extent {
    top: 4.89em !important;
  }

  .ol-zoomslider {
    top: 7.4em !important;

  }

  .ol-control .ol-zoomslider-thumb {
    background: rgba(0, 0, 0, 0.2) !important;

  }

  .ol-control .ol-zoomslider-thumb:hover {
    background: rgba(0, 0, 0, 0.2) !important;
  }
</style>

// on map click pop lallong code

    // register an event handler for the click event
